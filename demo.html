<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>Пример</title>
<link rel="stylesheet" href="calendar.css">
<style type="text/css">
    html {
        font: 500 14px 'Microsoft Yahei';
        color: #333;
    }
    a {
        text-decoration: none;
    }
    ul, ol, li {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    #demo {
        width: 300px;
        margin: 30px auto;
    }
    p {
        margin: 0;
    }
    input {
        margin: 30px auto;
        height: 28px;
        width: 200px;
        padding: 0 6px;
        border: 1px solid #ccc;
        outline: none;
    }
</style>
</head>
<body>
    <div id="demo">

        <div id="ca"></div>

        <input type="text" id="dt" placeholder="trigger calendar">
        <div id="dd"></div>

    </div>
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="calendar.js"></script>
<script>
    $('#ca').calendar({
        width: 320,
        height: 320,
        units: 'rem',
        startWeek: 1,
        data: [
            {
                date: '2016/04/25',
                value: 'Событие 1'
            },
            {
                date: '2016/04/06',
                value: 'Событие 2'
            }
        ],
        onSelected: function (view, date, data) {
            console.log('view:' + view);
            console.log('date:' + date);
            console.log('data:' + (data || 'нет данных'));
        }
    });

    $('#dd').calendar({
        trigger: '#dt',
        zIndex: 999,
        onSelected: function (view, date, data) {
            console.log('event: onSelected')
        },
        onClose: function (view, date, data) {
            console.log('event: onClose');
            console.log('view:' + view);
            console.log('date:' + date);
            console.log('data:' + (data || 'нет данных'));
        }
    });

</script>
</body>
</html>
